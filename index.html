<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!-- Top Row -->
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="negate()">±</button>
            <button class="function" onclick="percent()">%</button>
            <button class="operator" onclick="chooseOperation('/')">÷</button>

            <!-- Number Buttons -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('*')">×</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('-')">−</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>

            <!-- Bottom Row -->
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculate()">=</button>

            <!-- Advanced Functions -->
            <button onclick="calculateFactorial()">x!</button>
            <button onclick="calculateSqrt()">√x</button>
            <button onclick="calculatePower()">xⁿ</button>
            <button onclick="calculateLog10()">log₁₀</button>
            <button onclick="calculateLn()">ln</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
        </div>
    </div>
    <div class="footer">Made by Kartik and Charan</div>
    <script src="script.js"></script>
</body>
</html>
